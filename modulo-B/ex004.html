<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      font: normal 20pt Arial;
    }
  </style>
</head>
<body>

  <script>
    var nome = window.prompt('Qual é seu nome? ');
    var numero1 = Number(window.prompt('Escolha um valor: '));

    document.write(`Olá ${nome}, seu nome tem ${nome.length} letras.<br/>`);
    document.write(`Seu nome em maiúscula é ${nome.toUpperCase()} <br/>`);
    document.write(`E em minuscula é ${nome.toLowerCase()} <br/>`);
    document.write(`Em negrigo é <strong>${nome}</strong> <br/>`);

    document.write(`${numero1.toFixed(2)} <br/>`);
    document.write(`${numero1.toFixed(2).replace('.', ',')} <br/>`);
    document.write(`${numero1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`);
  </script>
</body>
</html>
