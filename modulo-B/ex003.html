<body>
  <h1>Olá Mundo 3!</h1>
  <p>----------------------------------</p>
  <script>
    /*
    var n1 = Number.parseInt(window.prompt('Me diga um numero: '));
    var n2 = Number.parsefloat(window.prompt('Agora o segundo: '));
    - Forçando o resultado da variável receber o tipo especifico de dados com o parse (Inteiro ou Float)
    */

    // Number - Faz o Java reconhecer o tipo de dado recebido
    var n1 = Number(window.prompt('Me diga um numero: '));
    var n2 = Number(window.prompt('Agora o segundo: '));
    var s = n1 + n2;

    window.alert('A soma dos valores é: ' + s);
    // (number + number) para ser Adição
    // (string + string) ele faz uma Concatenação

    // Exemplo de mensagem mais MODERNA
    window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`);
    // Template String = Usando crases (` `) e ${ ? }
  </script>
</body>
</html>
